    <title>Add Post</title>

    <script>
        $(document).ready(function () {

            $("#save").click(function () {
                var txt = $('#txt').val();
                var json = {"txt": txt};
                console.log(txt);
                $.ajax({
                    type: "POST",
                    url: "/post/",
                    data: JSON.stringify(json),
                    success: function (data) {
                        console.log(data);
                    },
                    dataType: "application/json",
                    contentType: "application/json"
                });
            });
        });

    </script>
